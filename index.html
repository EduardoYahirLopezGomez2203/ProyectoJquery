<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora Single Page</title>
    <link rel="stylesheet" href="estilo.css">
</head>
<body>
    <div>
        <h1>Calculadora Single Page</h1>
        <form id="calculatorForm">
            <label for="num1">Ingresa el primer número:</label>
            <input type="number" id="num1" name="num1" required>
            <br>
            <label for="num2">Ingresa el segundo número:</label>
            <input type="number" id="num2" name="num2" required>
            <br>
            <label for="operation">Selecciona la operación:</label>
            <select id="operation" name="operation">
                <option value="sumar">Sumar</option>
                <option value="restar">Restar</option>
                <option value="multiplicar">Multiplicar</option>
                <option value="dividir">Dividir</option>
            </select>
            <br>
            <button type="submit">Calcular</button>
        </form>
        <div id="result"></div>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="JQueryScript.js">
    </script>
</body>
</html>
